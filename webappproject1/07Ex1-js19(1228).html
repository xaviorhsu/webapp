<script language="javascript">
function funA()	{
			var id,na="";
			var v3,v4,v5,v6,sm,ag=0;
			id=document.getElementById("t1").value;
			na=document.getElementById("t2").value;
			v3=parseInt(document.getElementById("t3").value);
			v4=parseInt(document.getElementById("t4").value);
			v5=parseInt(document.getElementById("t5").value);
			v6=parseInt(document.getElementById("t6").value);
			sm=v3+v4+v5+v6;
			ag=sm/4;
			document.getElementById("sum").value=sm;
			document.getElementById("avg").value=ag;
			var str=document.getElementById("te1").value;
			str=str+id+"\t"+na+"\t"+String(v3)+"\t"+String(v4)+"\t";
			str=str+String(v5)+"\t"+String(v6)+"\t";
			str=str+String(sm)+"\t"+String(ag)+"\n";
			document.getElementById("te1").value=str;
	}
function funB()	{
			document.getElementById("t1").value="";
			document.getElementById("t2").value="";
			document.getElementById("t3").value="";
			document.getElementById("t4").value="";
			document.getElementById("t5").value="";
			document.getElementById("t6").value="";
			document.getElementById("sum").value="";
			document.getElementById("avg").value="";
	}
/* -------------------------------------------------------- */
	function fun1()	{			
			var x=30;
			var y=60;
			document.getElementById("sp1").innerHTML="[1].boolen x=30,y=60 ";
			var a=(x<=40)&&(y<=70);
			document.getElementById("sp1").innerHTML+="※(x<=40)&&(y<=70) 是 "+a;
			var a=(x<=40)||(y<=70);
			document.getElementById("sp1").innerHTML+="※(x<=40)||(y>=70) 是 "+a;
			var a=!((x<=40)||(y<=70));
			document.getElementById("sp1").innerHTML+="※!((x<=40)||(y>=70)) 是 "+a;
	}
	function fun2()	{
	var t=prompt("請輸入成績");
	document.getElementById("sp1").innerHTML+="<br/>[2].成績= "+t+" 是 ";
		 if	(t>=90) {
		document.getElementById("sp1").innerHTML+="甲級";  }
	else if	(t>=80) {
		document.getElementById("sp1").innerHTML+="乙級";  }
	else if	(t>=70) {
		document.getElementById("sp1").innerHTML+="丙級";  }
	else if	(t>=60) {
		document.getElementById("sp1").innerHTML+="丁級";  }
	else {
		document.getElementById("sp1").innerHTML+="不及格"; }
	}
	function fun3()	{		
	var t= parseInt(prompt("請輸入(1)~(4)的數值"));
	document.getElementById("sp2").innerHTML+=" <=^_^=> [3].第"+t+"季是 ";
	switch (t)
		{
		case 1: {
			document.getElementById("sp2").innerHTML+="櫻花";
			break; }
		case 2: {
			document.getElementById("sp2").innerHTML+="金針花";
			break; }
		case 3: {
			document.getElementById("sp2").innerHTML+="楓葉";
			break; }
		case 4: {
			document.getElementById("sp2").innerHTML+="梅花";
			break; }
		default: {
			document.getElementById("sp2").innerHTML+="沒有輸對項目";
			break; }
		}
	}
	function fun4()	{						
			var total=0;
			for (var i=1;i<=100;i++)
				 {
					total=total+i;
				 }
			var k="";
			for (var i=1;i<=10;i++)
				 {
					k=k+String(i)+"&nbsp;&nbsp;&nbsp;&nbsp;";
				 }
			var d="";
			for (var i=10;i>=1;i--)
				 {
					d=d+String(i)+"&nbsp;&nbsp;&nbsp;&nbsp;";
				 }
			var e="";
			for (var i=1;i<=6;i++)
				 {
					if (i==5) break;
					e=e+String(i)+"&nbsp;&nbsp;&nbsp;&nbsp;";
				 }
			var f="";
			for (var i=1;i<=10;i++)
				 {
					if(i==5){ continue; }
					f=f+String(i)+"&nbsp;&nbsp;&nbsp;&nbsp;";
				 }
			var i=1;
			var sum=0;
			while (i<=100)
				 {
				sum=sum+i;
				i=i+2;
				 }
			var i=0;
			var add=0;
			do {
				add=add+i;
				i=i+2;
			} while(i<=100);
			document.getElementById("dv1").innerHTML="[4].loop ※"+String(total)+"※"+k+"※"+d+"<br/>※"+e+"※"+f+"※"+String(sum)+"※"+String(add);
	}
</script>
