<script language="javascript">
	var A=["程式","美工","系統","資料庫","繪圖"];
	var B=[41,66,90,23,11,57];
	var C=new Array();
		C[0]=14;
		C[1]=42;
		C[2]=98;
		C[3]=66;
		C[4]=11;
	function fun0() { document.getElementById("sp1").innerHTML=""; }
	function fun1()	{
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(1)A.length = "+A.length+" / B.length = "+B.length+" / C.length = "+C.length+"<br\>";
	}
	function fun2()	{
		var str="";
		for (i=0;i<A.length;i++) {
			str=str+A[i]+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(2)content of A = "+str+"<br\>";	    
	}
	function fun3()	{
		var str="";
		for (i=0;i<B.length;i++) {
			str=str+String(B[i])+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(3)content of B = "+str+"<br\>";		
	}
	function fun4()	{
		var str="";
		for (i=0;i<C.length;i++) {
			str=str+String(C[i])+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(4)content of C = "+str+"<br\>";			
	}
	function fun5()	{
		var str="";
		var max=C[0];
		var min=C[0];
		for (i=0;i<C.length;i++) {
			if (max<=C[i]) { max=C[i]; }
			if (min>=C[i]) { min=C[i]; }
		}
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(5)Max of Array C = "+max+" / Min of Array C = "+min+"<br\>";			
	}
	function fun6()	{
		C.sort();
		var strA="";strD="";
		for (var i=0;i<C.length;i++) {
			strA=strA+String(C[i])+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		for (var j=C.length-1;j>=0;j--) {
			strD=strD+String(C[j])+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(6)ASC of Array C = "+strA+" / DEC of Array C = "+strD+"<br\>";			
	}
	function fun7()	{
		B.reverse();
		var str="";
		for (i=0;i<B.length;i++) {
			str=str+String(B[i])+"&nbsp;&nbsp;&nbsp;&nbsp;"; }
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(7)content of reverse B = "+str+"<br\>";		
	}
	function fun8()	{		
		var str="";
		var R=B.map(function(v,index,array){
					return v*v;
			});
		document.getElementById("sp1").innerHTML=document.getElementById("sp1").innerHTML+"(8)content of map B(v*v) = "+R+"<br\>";		
	}
</script>
